<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/af303f7ac1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>weatherDashboard</title>
</head>
<body>
    <header id="mainHeader">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand"><h1>Weather Dashboard</h1></a>
              <form id="weatherForm" class="d-flex">
                <input id="weatherSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>


      
    </header>

    <aside id="searchSection">
        


        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Recent Search
            </a>
          
            <ul class="dropdown-menu recentContainer" aria-labelledby="dropdownMenuLink">
            </ul>
          </div>


        <!-- <div id="recentContainer">
            <h3>Recent Search</h3>
        </div> -->
    </aside>



    <div id="mainContainer">
        
        <div id="cityName"><h1>Search by city name</h1></div>
        <div id="currentDay"></div>
        <img id="currentIcon" class="weatherIcon" src="">
       
            <div>
                <h3 class="weatherTag current">Temp:<span id="temp" class="dynamicInput"></span></h3>
            </div>
            <div class="">
                <h3 class="weatherTag current">Wind:<span id="wind" class="dynamicInput"></span></h3>
            </div>
        

        
            <div>
                <h3 class="weatherTag current">Humidity:<span id="humidity" class="dynamicInput"></span></h3>
            </div>
            <div>
                <h3 class="weatherTag current">UV Index:<span id="uvIndex" class="dynamicInput"></span></h3>
            </div>
        
    </div>

    <div id="fiveDayContainer">

        <div id="day1" class="dailyWeather">
            <h2 id="day1Date">Date</h2>
            <div>
            <img id="weatherIcon1" class="weatherIcon" src="">
            </div>
            <h3>Temp:<span id="day1Temp" class="dynamicInput"></span></h3>
            <h3>Wind:<span id="day1Wind" class="dynamicInput"></span></h3>
            <h3>Humidity:<span id="day1Humidity" class="dynamicInput"></span></h3>
        </div>

        <div id="day2" class="dailyWeather">
            <h2 id="day2Date">Date</h2>
            <div>
                <img id="weatherIcon2"  class="weatherIcon" src="">
           
            </div>
            <h3>Temp:<span id="day2Temp" class="dynamicInput"></span></h3>
            <h3>Wind:<span id="day2Wind" class="dynamicInput"></span></h3>
            <h3>Humidity:<span id="day2Humidity" class="dynamicInput"></span></h3>
        </div>
        <div id="day3" class="dailyWeather">
            <h2 id="day3Date">Date</h2>
            <div>
                <img id="weatherIcon3" class="weatherIcon" src="">
            </div>
            <h3>Temp:<span id="day3Temp" class="dynamicInput"></span></h3>
            <h3>Wind:<span id="day3Wind" class="dynamicInput"></span></h3>
            <h3>Humidity<span id="day3Humidity" class="dynamicInput"></span></h3>
        </div>
        
        <div id="day4" class="dailyWeather"> 
            <h2 id="day4Date">Date</h2>
            <div>
            <img id="weatherIcon4"  class="weatherIcon" src="">
            </div>
            <h3>Temp:<span id="day4Temp" class="dynamicInput"></span></h3>
            <h3>Wind:<span id="day4Wind" class="dynamicInput"></span></h3>
            <h3>Humidity:<span id="day4Humidity" class="dynamicInput"></span></h3>
        </div>

        <div id="day5" class="dailyWeather">
            <h2 id="day5Date">Date</h2>
            <div>
            <img id="weatherIcon5"  class="weatherIcon" src="">
            </div>
            <h3>Temp:<span id="day5Temp" class="dynamicInput"></span></h3>
            <h3>Wind:<span id="day5Wind" class="dynamicInput"></span></h3>
            <h3>Humidity<span id="day5Humidity" class="dynamicInput"></span></h3>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="script/config.js"></script>
    <script src="script/script.js"></script>
    
</body>
</html>
