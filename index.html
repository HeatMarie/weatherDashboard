<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>weatherDashboard</title>
</head>
<body>
    <header id="mainHeader">
        <h1 >Weather Dashboard</h1>
        
    </header>
    <aside id="searchSection">
        <div>
            <form id="weatherForm">
                <label for="weather-search"><h1 id="searchHeading">Search For a City:</h1></label>
                <input type="search" id="weatherSearch" placeholder="Search for a city">
                <br>
                <button type="submit" value="submit" id="searchButton">Search</button>
            </form>

            <hr>

        </div>

        <div id="recentContainer">
           

        </div>
    </aside>

    <div id="mainContainer">
        
        <div id="cityName"><h1>Search by city name</h1></div>
        <div id="currentDay"></div>

       
            <div>
                <h3 class="weatherTag current">Temp:<span id="temp" class="dynamicInput"></span></h3>
            </div>
            <div class="">
                <h3 class="weatherTag current">Wind:<span id="wind" class="dynamicInput"></span></h3>
            </div>
        

        
            <div>
                <h3 class="weatherTag current">Humidity:<span id="humidity" class="dynamicInput"></span></h3>
            </div>
            <div>
                <h3 class="weatherTag current">uvIndex:<span id="uvIndex" class="dynamicInput"></span></h3>
            </div>
        
    </div>

    <div id="fiveDayContainer">

        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="script/config.js"></script>
    <script src="script/script.js"></script>
    
</body>
</html>
